<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Lyrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"

    <div class="logo cell medium-3">

        <div class="cell medium-9">
            <h1>Global Lyrics</h1>
            <p>A lyric translating web page that allows you

            </p>
        </div>
        <!-- <div class="logo cell medium-3">

        </div> -->

    <section class="translate">
        <div>
            <h2>Translation</h2>
            <input id="translateSong" type="text" />
            <button id="transBtn">Translate</button>
        </div>
    </section>
    <section class="lyrics">
        <div>
            <h2>Lyrics</h2>
            <input id="songName" type="text autofocus="true" class="form-input" />
            <label class="form-lable" for="Lyrics"></label>
            <button id="searchBtn">Search</button>

        </div>
    </section>

    <section class="search">

                <!-- <p>Some text in the Modal..</p>  -->

        <section>
            <div>
                <h2>Saved Songs</h2>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"

</html>
